<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      href="https://fonts.googleapis.com/css2?family=Livvic:ital,wght@0,300;0,400;0,500;0,600;0,700;0,900;1,300;1,400;1,500;1,600;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | myteam website challenge - Homepage</title>
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <header class="header">
        <nav class="header__nav">
          <img class="header__logo" src="img/logo.svg" alt="logo" />
          <ul class="header__list">
            <li class="header__item">
              <a href="#" class="header__link">home</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">about</a>
            </li>
          </ul>
          <button class="btn header__btn">contact us</button>
        </nav>

        <img
          class="header__bg-1"
          src="img/bg-pattern-home-1.svg"
          alt="home-1"
        />
        <div class="header__content">
          <h1 class="heading-1">
            Find the
            <br />
            best
            <span>talent</span>
          </h1>
          <div class="text-box">
              <p class="header__text">
                  Finding the right people and building high performing teams can be
                  hard. Most companies aren’t tapping into the abundance of global
                  talent. We’re about to change that.
                  <div class="short-line short-line-blue"></div>
                </p>
            </div>
        </div>

        <img src="img/bg-pattern-home-2.svg" alt="home-2" class="header__bg-2">
      </header>

      <!-- Features -->
      <section class="features">features</section>

      <!-- Story -->
      <section class="story">story</section>

      <!-- Cat -->
      <section class="cta">cta</section>

      <!-- Footer -->
      <footer class="footer">footer</footer>
    </div>
  </body>
</html>
