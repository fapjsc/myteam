<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      href="https://fonts.googleapis.com/css2?family=Livvic:ital,wght@0,300;0,400;0,500;0,600;0,700;0,900;1,300;1,400;1,500;1,600;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | myteam website challenge - Contact</title>
  </head>

  <body>
    <div class="container">
      <header class="contact">
        <nav class="header__nav">
          <img class="header__logo" src="img/logo.svg" alt="logo" />
          <ul class="header__list">
            <li class="header__item">
              <a href="index.html" class="header__link">home</a>
            </li>
            <li class="header__item">
              <a href="about.html" class="header__link">about</a>
            </li>
          </ul>
          <a href="contact.html" class="btn btn-white">contact us</a>
        </nav>
        <div class="contact__content">
          <h2 class="heading-2">Contact</h2>

          <div class="contact__text">
            <h3 class="heading-3-small">Ask us about</h3>
            <div class="contact__icon-box">
              <div class="contact__icon">
                <img src="img/icon-person.svg" alt="person" />
                <p class="paragraph-big">The quality of our talent network</p>
              </div>

              <div class="contact__icon">
                <img src="img/icon-cog.svg" alt="cog" />
                <p class="paragraph-big">The quality of our talent network</p>
              </div>

              <div class="contact__icon">
                <img src="img/icon-chart.svg" alt="chart" />
                <p class="paragraph-big">The quality of our talent network</p>
              </div>
            </div>
          </div>

          <form>
            <input type="text" placeholder="Name" />
            <input type="text" placeholder="Email Address" />
            <input type="text" placeholder="Company Name" />
            <input type="text" placeholder="Title" />
            <textarea class="test" rows="4" placeholder="Message"></textarea>
            <button class="btn form-btn">submit</button>
          </form>
        </div>
      </header>

      <footer class="footer">
        <div class="footer__content">
          <div class="footer__box">
            <img class="footer__logo" src="img/logo.svg" alt="logo" />
            <ul class="header__list">
              <li class="header__item">
                <a href="#" class="header__link">home</a>
              </li>
              <li class="header__item">
                <a href="#" class="header__link">about</a>
              </li>
            </ul>
          </div>
          <div class="footer__box">
            <p class="paragraph-dark">987 Hillcrest Lane</p>
            <p class="paragraph-dark">Irvine, CA</p>
            <p class="paragraph-dark">California 92714</p>
            <p class="paragraph-dark">Call Us : 949-833-7432</p>
          </div>
          <div class="footer__box">
            <div class="footer__socail-icon">
              <svg>
                <use xlink:href="img/sprite.svg#icon-icon-facebook"></use>
              </svg>
              <svg>
                <use xlink:href="img/sprite.svg#icon-icon-pinterest"></use>
              </svg>
              <svg>
                <use xlink:href="img/sprite.svg#icon-icon-twitter"></use>
              </svg>
            </div>
            <p class="paragraph-dark">Copyright 2021. All Rights Reserved</p>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
